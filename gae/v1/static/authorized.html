<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<title>PebbleNotes authorization handler</title>
	</head>
	<body>
		<div data-role="page" id="page1">
			<div data-theme="" data-role="header">
				<h3>One moment...</h3>
			</div>
			<div data-role="content">
				<h2>One moment...</h2>
			</div>
		</div>
		<script>
			client_id = "203798620004-il936rdh7dl5c7ml0743hldjkdu3b5f0.apps.googleusercontent.com";

			function ret(d) {
				location.href = "pebblejs://close#"+$.param(d);
			}

			function getHashParams() {
				var hashParams = {};
				var e,
					a = /\+/g,  // Regex for replacing addition symbol with a space
					r = /([^&;=]+)=?([^&;]*)/g,
					d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
					q = window.location.hash.substring(1);
				while (e = r.exec(q))
					hashParams[d(e[1])] = d(e[2]);
				return hashParams;
			}

			$().ready(function() {
				data = getHashParams();
				if(data.access_token) {
					// validate
					$.ajax({
							dataType: "json",
							url: "https://www.googleapis.com/oauth2/v1/tokeninfo",
							data: {access_token: data.access_token},
							success: function(result) {
								if(result.audience == client_id) {
									// success
									data.state = "ok";
									ret(data);
								} else {
									data.state = "invalid";
									ret(data);
								}
							},
							error: function() {
								data.state = "error";
								ret(data);
							},
					});
					setTimeout(function() { // fail in 5 seconds
						data.state = "timeout";
						ret(data);
					}, 5*1000);
				} else {
					data.state = "error";
					ret(data);
				}
			});
		</script>
	</body>
</html>
